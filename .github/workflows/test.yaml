name: test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          # TODO Enable tests on macOS.
          # - macos-12
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: raviqqe/enable-homebrew@main
      - run: tools/setup.sh
      - run: cargo test
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - uses: raviqqe/enable-homebrew@main
      - run: tools/setup.sh
      - run: cargo clippy -- -D warnings
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cargo fmt --check
